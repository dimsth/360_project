<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vehicle Rental Service</title>
    <link rel="stylesheet" href="css/loggedin.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Rentals Dashboard</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
                <a class="nav-link" href="index.html">Logout</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="rentals.html">My Rentings</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

      <!-- Rental Confirmation Modal -->
      <div class="modal" id="rentalModal" tabindex="-1" aria-labelledby="rentalModalLabel" aria-hidden="true">
          <div class="modal-dialog">
              <div class="modal-content">
                  <div class="modal-header">
                      <h5 class="modal-title" id="rentalModalLabel">Confirm Rental</h5>
                      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                  </div>
                  <div class="modal-body" id="rentalModalBody">
                      <!-- Vehicle and rental details go here -->
                  </div>
                  <div class="modal-footer">
                      <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                      <button type="button" class="btn btn-primary" onclick="confirmRental()">Confirm</button>
                  </div>
              </div>
          </div>
      </div>



      <main class="py-5">
      <div class="container">
        <section id="searchSection" class="my-5">
          <h2>Search Available Vehicles</h2>
          <form id="searchForm" class="row g-3" onsubmit="handleSearchSubmit(event)">
              <div class="col-md-4">
                  <label for="vehicleType" class="form-label">Choose a Vehicle Type:</label>
                  <select id="vehicleType" name="vehicleType" class="form-select">
                      <option value="car">Car</option>
                      <option value="bike">Bike</option>
                      <option value="bicycle">Bicycle</option>
                      <option value="scooter">Scooter</option>
                  </select>
              </div>

              <div class="col-12">
                  <button type="submit" class="btn btn-primary">Search</button>
            </div>
          </form>
        </section>

        <section id="resultsSection">
          <h3>Search Results</h3>
          <div id="searchResults">
            <!-- Results will be displayed here -->
          </div>
        </section>
      </div>
    </main>

    <footer class="bg-dark text-white p-3 mt-auto">
      <div class="container text-center">
      </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/vehicle.js"></script>
    <script src="js/script.js"></script>

  </body>
</html>
