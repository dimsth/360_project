<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vehicle Rental Service</title>
    <link rel="stylesheet" href="css/loggedin.css" />
    <!-- Link to your CSS file -->
    <!-- Include Bootstrap for responsive design -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Rentals Dashboard</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="rentals.html">My Rentings</a>
            </li>
            <!-- Add other navigation links if needed -->
          </ul>
        </div>
      </div>
    </nav>

    <main class="py-5">
      <div class="container">
        <section id="searchSection" class="my-5">
          <h2>Search Available Vehicles</h2>
          <form id="searchForm" class="row g-3">
            <div class="col-md-4">
              <label for="vehicleType" class="form-label"
                >Choose a Vehicle Type:</label
              >
              <select id="vehicleType" name="vehicleType" class="form-select">
                <option value="car">Car</option>
                <option value="motorcycle">Motorcycle</option>
              </select>
            </div>
            <div class="col-md-4">
              <label for="pickupLocation" class="form-label"
                >Pick-up Location:</label
              >
              <input type="text" id="pickupLocation" class="form-control" />
            </div>
            <div class="col-md-4">
              <label for="returnLocation" class="form-label"
                >Return Location:</label
              >
              <input type="text" id="returnLocation" class="form-control" />
            </div>
            <!-- Additional form fields as needed -->
            <div class="col-12">
              <button type="submit" class="btn btn-primary">Search</button>
            </div>
          </form>
        </section>

        <section id="resultsSection">
          <h3>Search Results</h3>
          <div id="searchResults">
            <!-- Results will be displayed here -->
          </div>
        </section>
      </div>
    </main>

    <footer class="bg-dark text-white p-3 mt-auto">
      <div class="container text-center">
        <!-- Footer content -->
      </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Include additional JavaScript files here -->
  </body>
</html>
